<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reportes de comentarios negativos</title>
    </h:head>
    <h:body>
        <h1>Reportes de comentarios negativos</h1>
        <h:form id="ConsultaPacientes">
            <p:dataTable var="paciente" value="#{beanReporteRankingPacientesBean.listado}" rowKey="#{paciente.id}">
        
        <p:column headerText="Nombre">
                        <h:outputText value="#{paciente.nombre}" />
                    </p:column>
        <p:column headerText="Cedula">
            <h:outputText value="#{paciente.id}" />
                    </p:column>
        <p:column headerText="Numero de Consultas">
            <h:outputText value="#{paciente.numConsultas}" />
                    </p:column>

    </p:dataTable>
            
         <p:panelGrid columns="2">
            
            Digite la cantidad de pacientes que desea ver
            <p:inputText value="#{beanReporteRankingPacientesBean.cantidad}"></p:inputText>
            Digite el a√±o a analisar
            <p:inputText value="#{beanReporteRankingPacientesBean.periodo}"></p:inputText>

            
            <p:commandButton value="Consultar" update="ConsultaPacientes" actionListener="#{beanReporteRankingPacientesBean.mostrar}"></p:commandButton>
        </p:panelGrid>
        </h:form>
    </h:body>
</html>
