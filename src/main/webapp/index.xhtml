<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reportes de comentarios negativos</title>
    </h:head>
    <h:body>
        <h1>Reportes de comentarios negativos</h1>
        <h:form id="ConsultaPacientes">
            <p:dataTable var="paciente" value="#{beanReporteRankingPacientesBean.listado}" rowKey="#{paciente.id}">
        
        <p:column headerText="Nombre">
                        <h:outputText value="#{paciente.nombre}" />
                    </p:column>
        <p:column headerText="Cedula">
            <h:outputText value="#{paciente.id}" />
                    </p:column>
        <p:column headerText="Numero de Consultas">
            <h:outputText value="#{paciente.numConsultas}" />
                    </p:column>

    </p:dataTable>
            
         <p:panelGrid columns="2">
            
            Digite la cantidad de pacientes que desea ver
            <p:inputText value="#{beanReporteRankingPacientesBean.cantidad}"></p:inputText>
            Escoja el a√±o a analisar
            <p:selectOneListbox id="basic" value="#{beanReporteRankingPacientesBean.periodo}">
                <f:selectItem itemLabel="2016" itemValue="2016" />
                <f:selectItem itemLabel="2015" itemValue="2015" />
                <f:selectItem itemLabel="2014" itemValue="2014" />
                <f:selectItem itemLabel="2013" itemValue="2013" />
                <f:selectItem itemLabel="2012" itemValue="2012" />
                <f:selectItem itemLabel="2011" itemValue="2011" />
                <f:selectItem itemLabel="2010" itemValue="2010" />
                <f:selectItem itemLabel="2009" itemValue="2009" />
                <f:selectItem itemLabel="2008" itemValue="2008" />
                <f:selectItem itemLabel="2007" itemValue="2007" />
                <f:selectItem itemLabel="2006" itemValue="2006" />
            </p:selectOneListbox>

            
            <p:commandButton value="Consultar" update="ConsultaPacientes" actionListener="#{beanReporteRankingPacientesBean.mostrar}"></p:commandButton>
        </p:panelGrid>
        </h:form>
    </h:body>
</html>
